<body class="text-center">

   <form class="form-signin" id="login_form" method="post" action="#">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->

	    <label class="sr-only"><b>Username</b></label>
	    <input type="text" class="form-control" placeholder="Enter Username" name="username" required autofocus>
	  
		
	    <label class="sr-only"><b>Password</b></label>
	    <input type="password" class="form-control" placeholder="Enter Password" name="password">

	
	<div id="login_error_message"></div>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script type="text/javascript" src="js/login.js"></script>
	<p class="mt-5 mb-3 text-muted">&copy; Next-Dimension Movie 2018</p>
	</form>
